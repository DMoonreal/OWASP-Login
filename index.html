<!DOCTYPE html>
<html>
  <head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://www.google.com/recaptcha/api.js?render=explicit"
      async
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Iniciar Sesión</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <div id="recaptcha" class="g-recaptcha"></div>
        </div>
        <button type="submit" disabled id="submit-btn">Iniciar Sesión</button>
        <p>
          ¿No tienes una cuenta? <a href="#" id="register-link">Regístrate</a>
        </p>
      </form>
    </div>

    <script>
      const form = document.getElementById("login-form");
      const registerLink = document.getElementById("register-link");
      const submitBtn = document.getElementById("submit-btn");

      grecaptcha.ready(function () {
        grecaptcha.render("recaptcha", {
          sitekey: "5LfCABCDEFGHIJUNDSBOejHq-5n5StSWawBpCAMX",
        });
      });

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        grecaptcha.execute();
      });

      grecaptcha.render("recaptcha", {
        sitekey: "5LfCABCDEFGHIJUNDSBOejHq-5n5StSWawBpCAMX",
        callback: function (token) {
          submitBtn.disabled = false;
          submitBtn.addEventListener("click", () => {
            // Realizar la acción de inicio de sesión aquí
            console.log("Inicio de sesión exitoso");
          });
        },
      });

      registerLink.addEventListener("click", (event) => {
        event.preventDefault();
        // Redirigir al usuario a la página de registro
        window.location.href = "register.html";
      });
    </script>
  </body>
</html>
